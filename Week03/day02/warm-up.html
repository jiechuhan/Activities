<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        function reverseString(input) {
            let reversed = " ";

            for ( i=input.length-1; i>=0; i--) {
                reversed += input[i];
            }

            input.split("").reverse().join("")

            return reversed
        }

        console.log(reverseString("hello"))


        function isNotVowel(letter) {
            return "aeiou".indexOf(letter)<0;
        }



        function reverseTossVowels(input) {
            let reversed = " ";

            for (i=input.length-1; i>=0; i--) {
                if ("aeiou".indexOf(input[i])<0) {
                    reversed += input[i];
                }
            }

            reversed = input.split("").filter(isNotVowel).reverse().join("")


            return reversed
        }

        console.log(reverseTossVowels("hello"))


    </script>
</body>
</html>
