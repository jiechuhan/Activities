<!-- Write a function that takes in a string and outputs the *first* occurrence of a character that does not repeat itself in that string.

Ex:
Input: "the quick brown fox jumps over the calm kitten quietly"
Output: "b"

Input: "this hat is the greatest!"
Output: "g"

Input: "what a wonderful day it has been!"
Output: "o" -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <script type="text/javascript">
        function nonrepeatng(input) {
            for (i = 0; i < input.length; i++) {
                var repeat = input.charAt(i)
                if (input.indexOf(repeat) === i && input.indexOf(repeat, i + 1) === -1) {
                    return repeat
                }
            }
        }

        console.log(nonrepeatng("ut aliquip ex ea"))
        console.log(nonrepeatng("this hat is the greatest!"))


    </script>
</body>

</html>
