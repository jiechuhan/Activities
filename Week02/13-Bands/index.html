<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Array Activity</title>
  </head>
  <body>

    <script type="text/javascript">

      var bands = ["maroon 5", "queen", "the beatles", "lincoln park", "nightwish"];

      var favband = prompt("what's your favorite band?")

      if (bands.indexOf(favband.toLowerCase()) === bands.indexOf()) {
          alert("Nah. They're pretty lame.")
      } else {
          alert("YEAH I LOVE THEM!")
        };

    </script>

  </body>
</html>
