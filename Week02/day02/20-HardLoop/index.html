<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var myFarm = ["chickens", "pigs", "cows", "horses", "ostriches"];

        for (i = 0; i < myFarm.length; i++) {
            console.log(myFarm[i]);
            if ( myFarm[i].charAt(0) === "c" || myFarm[i][0] === "o") {
                alert("Starts with 'c' or 'o'!");
            };
        };

        console.log(myFarm.sort());

        for (i = 0; i < myFarm.length; i++) {
            console.log(myFarm[i]);
            if ( myFarm[i].charAt(0) === "c" || myFarm[i].charAt(0) === "o") {
                alert(myFarm[i] + "Starts with " + myFarm[i].charAt(0));
            };
        };

    </script>
</body>
</html>
