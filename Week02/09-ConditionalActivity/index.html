<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Conditional Demo</title>
  </head>
  <body>

    <script type="text/javascript">

      var steak = prompt("Do you like steak?");

      if (steak.toLowerCase() === "yes") {
        alert("Here's a Steak Sandwich!");
      } else {
        alert("Here's a Tofu Stir-Fry.");
      };

      var year = prompt("what is birth year?");

      if (year >= 1998) {
          document.write("No Sake for you!")
      } else {
          document.write("Here's your Sake")
      }

    </script>

  </body>
</html>
